{% extends "base.html" %}

{% block body %}
    <form class="form-signin" role="form" action="/login" method="post">
        <h2 class="form-signin-heading">{{ _("Please sign in") }}</h2>
        <div class="form-group has-feedback">
            <label class="control-label sr-only" for="email">Hidden label</label>
            <input id="email" name="email" type="text" class="form-control" placeholder="Email address" required="" autofocus="">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label sr-only" for="password">Hidden label</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> {{ _("Remember me") }}
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ _("Sign in") }}</button>
        {% module xsrf_form_html() %}
      </form>
{% end %}
