<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>{{ escape(handler.settings["site_title"]) }}</title>
    <link rel="icon" href="{{ static_url("favicon.ico") }}" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" type="text/css" />
    <link rel="stylesheet" href="{{ static_url("css/custom.css") }}" type="text/css" />
    <script charset="utf-8" src="{{ static_url("js/jquery.min.js") }}"></script>
    <script charset="utf-8" src="{{ static_url("js/bootstrap.min.js") }}"></script>
    {% block head %}{% end %}
  </head>
  <body>
    <div id="body" class="container">
      <div id="header">
        <h1><a href="/">{{ escape(handler.settings["site_title"]) }}</a></h1>
      </div>
      <div id="content">{% block body %}{% end %}</div>
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
